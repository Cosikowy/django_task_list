{% extends "blog/base.html" %}
{% block content %}
{% for post in posts %}
<article class="media content-section">
  <img class="rounded-circle article-img" src="{{ task.author.profile.image.url }}">
  <div class="media-body">
    <div class="article-metadata">
      <a class="mr-2" href="{% url 'profile' %}">{{ task.author }}</a>
      <small class="text-muted">{{ task.date_posted|date:"d F Y" }}</small>
    </div>
    <h2><a class="article-title" href="{% url 'task-detail' post.id%}">{{ task.title }}</a></h2>
    <p class="article-content">{{ task.content }}</p>
  </div>
</article>
{% endfor %}
{% endblock content %}
